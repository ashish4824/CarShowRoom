<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Electric SUV Future -->
  <rect width="800" height="400" fill="#f8f9fa" />
  <g transform="translate(400, 200)">
    <!-- Car body -->
    <path d="M-270,-50 L-240,-50 L-210,-10 L210,-10 L250,30 L250,70 L-270,70 Z" fill="#00FF00" stroke="#333" stroke-width="2" class="car-body" />
    
    <!-- Car roof -->
    <path d="M-180,-10 L-160,-80 L160,-80 L180,-10 Z" fill="#111" stroke="#333" stroke-width="2" />
    
    <!-- Windows -->
    <path d="M-175,-10 L-155,-75 L155,-75 L175,-10 Z" fill="#87CEFA" stroke="#333" stroke-width="1" />
    <line x1="-60" y1="-75" x2="-60" y2="-10" stroke="#333" stroke-width="1" />
    <line x1="60" y1="-75" x2="60" y2="-10" stroke="#333" stroke-width="1" />
    
    <!-- Wheels -->
    <circle cx="-170" cy="70" r="45" fill="#333" stroke="#000" stroke-width="2" />
    <circle cx="-170" cy="70" r="30" fill="#777" stroke="#555" stroke-width="2" />
    <circle cx="170" cy="70" r="45" fill="#333" stroke="#000" stroke-width="2" />
    <circle cx="170" cy="70" r="30" fill="#777" stroke="#555" stroke-width="2" />
    
    <!-- Headlights -->
    <rect x="-270" y="-20" width="20" height="20" rx="5" fill="#FFF" stroke="#DDD" stroke-width="1" />
    <rect x="240" y="10" width="10" height="20" rx="5" fill="#FF6347" stroke="#8B0000" stroke-width="1" />
    
    <!-- Grill (EV charging port) -->
    <rect x="-260" y="10" width="30" height="30" rx="15" fill="#333" stroke="#000" stroke-width="1" />
    <circle cx="-245" cy="25" r="10" fill="#00BFFF" stroke="#0099CC" stroke-width="1" />
    
    <!-- Details -->
    <path d="M-190,20 L190,20 L210,40 L-210,40 Z" fill="#111" stroke="#000" stroke-width="1" />
    <rect x="-230" y="50" width="460" height="5" rx="2" fill="#111" />
    
    <!-- Electric details -->
    <path d="M-20,-50 L0,-70 L20,-50 L0,-30 Z" fill="#FFFF00" stroke="#CCCC00" stroke-width="1" />
    <text x="0" y="-45" font-family="Arial" font-size="20" text-anchor="middle" fill="#000" font-weight="bold">âš¡</text>
  </g>
  
  <!-- Text -->
  <text x="400" y="350" font-family="Arial" font-size="24" text-anchor="middle" fill="#333" font-weight="bold">Electric SUV Future</text>
</svg>
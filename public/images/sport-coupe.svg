<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Sport Coupe GT -->
  <rect width="800" height="400" fill="#f8f9fa" />
  <g transform="translate(400, 200)">
    <!-- Car body -->
    <path d="M-250,-40 L-220,-40 L-190,-10 L190,-10 L240,30 L240,70 L-250,70 Z" fill="#FF0000" stroke="#333" stroke-width="2" class="car-body" />
    
    <!-- Car roof -->
    <path d="M-120,-10 L-80,-70 L80,-70 L120,-10 Z" fill="#111" stroke="#333" stroke-width="2" />
    
    <!-- Windows -->
    <path d="M-115,-10 L-75,-65 L75,-65 L115,-10 Z" fill="#87CEFA" stroke="#333" stroke-width="1" />
    <line x1="0" y1="-65" x2="0" y2="-10" stroke="#333" stroke-width="1" />
    
    <!-- Wheels -->
    <circle cx="-150" cy="70" r="40" fill="#333" stroke="#000" stroke-width="2" />
    <circle cx="-150" cy="70" r="25" fill="#777" stroke="#555" stroke-width="2" />
    <circle cx="150" cy="70" r="40" fill="#333" stroke="#000" stroke-width="2" />
    <circle cx="150" cy="70" r="25" fill="#777" stroke="#555" stroke-width="2" />
    
    <!-- Headlights -->
    <rect x="-250" y="0" width="20" height="20" rx="5" fill="#FFF" stroke="#DDD" stroke-width="1" />
    <rect x="230" y="20" width="10" height="20" rx="5" fill="#FF6347" stroke="#8B0000" stroke-width="1" />
    
    <!-- Grill -->
    <rect x="-240" y="30" width="30" height="20" rx="5" fill="#333" stroke="#000" stroke-width="1" />
    
    <!-- Details -->
    <path d="M-180,20 L180,20 L200,40 L-200,40 Z" fill="#111" stroke="#000" stroke-width="1" />
    <rect x="-220" y="50" width="440" height="5" rx="2" fill="#111" />
  </g>
  
  <!-- Text -->
  <text x="400" y="350" font-family="Arial" font-size="24" text-anchor="middle" fill="#333" font-weight="bold">Sport Coupe GT</text>
</svg>